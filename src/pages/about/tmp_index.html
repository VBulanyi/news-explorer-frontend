<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Webpack</title>
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
</head>
<body>
  <div class="page">
    <header  class="header">
            <nav class="menu">
                <a class="menu__logo" href="./">NewsExplorer</a>
              <ul class="menu__column-links">
                <li class="menu__item"><a class="menu__column-link menu__column-link_active" href="../">Главная</a></li>
                <li class="menu__item"><a class="menu__column-link" href="../about/">О проекте</a></li>
                <li class="menu__item menu__item_active"><a class="menu__column-link" href="./">Сохранённые статьи</a></li>
                <li class="menu__item"><a class="menu__column-link  menu__link-auth" href="">Авторизоваться</a></li>
              </ul>
            </nav>
    </header>

    <main class="content">
      <section class="results">
        <p class="results__about">Сохранённые статьи</p>
        <h2 class="results__title title">Грета, у вас 5 сохранённых статей</h2>
        <p class="results__description description">По ключевым словам: Природа, Тайга и 2 другим</p>
      </section>
      <section class="results">
        <div class="results__container_main">
          <h2 class="results__title">Результаты поиска</h2>
          <div class="results__container">
            <div class="results-card">
              <div class="results-card__image">
                <div class="results-card__label"></div>
              </div>
              <div class="results-card__content">
                <span class=" results-card__date"></span>
                <h3 class="results-card__title"></h3>
                <p class="results-card__text"></p>
                <span class="results-card__source"></span>
              </div>
            </div>
            <div class="results-card"></div>
            <div class="results-card"></div>
          </div>
        </div>

      </section>
    </main>
    <footer class="footer">
      <div class="footer__columns">
        <div class="footer__column copyright">
          <div class="footer__author">&copy;   2019. Владимир Буланый</div>
        </div>
        <div class="footer__column-links">
            <a class="footer__column-link" href="#">Главная</a>
            <a class="footer__column-link" href="#">О проектк</a>
            <a class="footer__column-link" href="#">Яндекс.Практикум</a>
        </div>
        <div class="footer__column social">
            <a class="footer__social-link" href="#"><img class="footer__social-links-logo" src="./imagefacebook_white.svg" alt="facebook logo"></a>
            <a class="footer__social-link" href="#"><img class="footer__social-links-logo" src="./imagegithub.svg" alt="github logo"></a>
          </div>
      </div>
    </footer>
  </div>
    <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
</body>
</html>
